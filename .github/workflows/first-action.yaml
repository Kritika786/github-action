name: workflow
on: workflow_dispatch
jobs: 
  first_job:
     runs-on: ubuntu-latest
     steps:
        - name: print greeting
          run: |
              echo "Hello hi"
              echo "goodbye"
        - name: Get code
          uses: actions/checkout@v3
        - name: install nodejs
          uses: actions/setup-node@v3
          with: 
            node-version: 18
        - name: install dependency
          run: npm ci
        - name: Run test
          run: npm test
          
